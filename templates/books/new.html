{% extends "base.html" %}

{% block content %}

    <!-- form -->
    <form action="/books" method="post">
    <!-- form input for description -->
        <div>
            <label for="title">Title:</label>
            <input type="text" 
                name="title" 
                id="title" 
                placeholder="Title" 
                required 
                autofocus>
        </div>
        <div>
            <label for="genre">Genre:</label>
            <input type="text"
                   name="genre"
                   id="genre"
                   placeholder="Genre"
                   required
                   autofocus>
        </div>
        <div>
            <label for="publisher">Publisher:</label>
            <input type="text"
                   name="publisher" 
                   id="publisher"
                   placeholder="Publisher"
                   required
                   autofocus>
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text"
                   name="author" 
                   id="author"
                   placeholder="Author"
                   required
                   autofocus>
        </div>
            <button type="submit">Add Book</button>
    
    </form>
{% endblock %}
