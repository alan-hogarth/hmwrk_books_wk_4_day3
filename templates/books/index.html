{% extends "base.html" %}

{% block content %}

{% for book in all_books: %}
     <div>
        <p>Title: {{ book.title }}</p>
        <p>Author: {{ book.author.full_name() }}</p>
        <p>Genre: {{ book.genre }}</p>
        <p>Publisher: {{ book.publisher }}</p>
    </div> 

{% endfor %} 

{% endblock%}
